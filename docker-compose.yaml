version: "3.8"

services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/options-ssl-nginx.conf:/etc/nginx/conf.d/options-ssl-nginx.conf:ro
      - ./src:/var/www/laravel
      - certbot-etc:/etc/letsencrypt
    restart: always
    depends_on:
      - mysql
      - php
    networks:
      - conf

  certbot:
      depends_on:
        - nginx
      image: certbot/certbot:latest
      volumes:
        - certbot-etc:/etc/letsencrypt
        - ./src:/var/www/laravel
        - "./log/letsencrypt:/var/log/letsencrypt"
      # command: certonly --webroot --webroot-path=/var/www/laravel/public --email du4ert@gmail.com --agree-tos --no-eff-email -d conf-genbio.ru
      command: certonly --webroot --webroot-path=/var/www/laravel/public --email du4ert@gmail.com --agree-tos --no-eff-email --force-renewal -d conf-genbio.ru


  php:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    networks:
      - conf
  mysql:
    image: mariadb:10.6
    restart: unless-stopped
    tty: true
    env_file:
      - env/mysql.env
    ports:
      - "30306:3306"
    restart: always
    networks:
      - conf
    volumes:
      - ./mysql:/var/lib/mysql

  composer:
    build:
      context: dockerfiles
      dockerfile: composer.Dockerfile
    volumes:
      - ./src:/var/www/laravel
  artisan:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["php", "/var/www/laravel/artisan"]
    networks:
      - conf

  npm:
    build:
      context: dockerfiles
      dockerfile: npm.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["npm"]

volumes:
  db_data:
  certbot-etc:

networks:
  conf:
    driver: bridge
